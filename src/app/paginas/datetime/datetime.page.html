<app-header titulo="Date"></app-header>

<ion-content>
<ion-list-header>
    <ion-label>Fecha de ingreso</ion-label>
</ion-list-header>
    <ion-item>
        <ion-label>Ingrese una fecha:</ion-label>
        <ion-item>
            <ion-label>Fecha:</ion-label>
            <!--<ion-datetime display-format="DDDD-MMMM-YYYY" -->
            <ion-datetime display-format="DDD DD de MMM  del YYYY" 
                          monthShortNames="Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre"
                          dayShortNames="Lunes,Martes,Miercoles,Jueves,Viernes,Sabado,Domingo"
                          (ionChange)="cambiofecha($event)"
                          min="2010-01-01"
                          max="2030-01-01"
                          value="2010-01-01"
                          [pickerOptions]="customoptions"
            ></ion-datetime>
        </ion-item>
    </ion-item>
    <ion-item>
        <ion-label>Ingrese una hora:</ion-label>
        <ion-item>
            <ion-label></ion-label>
            <ion-datetime display-format="HH:mm"></ion-datetime>
        </ion-item>
    </ion-item>
</ion-content>
