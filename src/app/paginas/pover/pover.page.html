<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-button>
    <ion-title>Popover</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)" >
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="presentPopover($event)" expand="block">Abrir popver</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
    <ion-button  (click)="presentPopover($event)">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-buttons>
    <ion-title>Footer</ion-title>
</ion-toolbar>
</ion-footer>
